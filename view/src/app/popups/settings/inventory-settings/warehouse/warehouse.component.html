<form [formGroup]="WarehouseForm" (ngSubmit)="submit()">
  <h1 mat-dialog-title class="pop-up-title"> {{data.Header}} </h1>
  <hr style="margin-top:10px;">
  <mat-dialog-content style="overflow:initial">
    <div class="form-group row">
      <div class="col-sm-6" style="margin-bottom:20px;">
          <div class="example-container">
              <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                  <input matInput type="text" formControlName="warehouseName" placeholder=" Warehouse Name ">
                  <span *ngIf="disabled" matPrefix> <b>   Warehouse Name : </b></span>
              </mat-form-field>
          </div>
      </div>
      <div class="col-sm-6" style="margin-bottom:20px;">
        <div class="example-container">
            <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                <input matInput type="text" formControlName="warehouseCode" placeholder=" Warehouse Code ">
                <span *ngIf="disabled" matPrefix> <b>   Warehouse Code : </b></span>
            </mat-form-field>
        </div>
      </div>
      <div class="col-sm-6" style="margin-bottom:20px;">
        <div class="example-container">
            <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                <textarea matInput type="text" formControlName="warehouseAddress" placeholder=" Warehouse Address "></textarea>
                <span *ngIf="disabled" matPrefix> <b>   Warehouse Address : </b></span>
            </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="pull-right"> 
      <div *ngIf="!disabled">
        <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogRef.close()" color="accent" > Close </button>
        <button type="submit" mat-raised-button color="accent" > Submit </button>
      </div>
      <div *ngIf="disabled" >
        <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogRef.close()" color="accent" > Close </button>
      </div>
  </mat-dialog-actions>
</form>
