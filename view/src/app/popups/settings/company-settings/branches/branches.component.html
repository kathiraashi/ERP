<form [formGroup]="BranchesForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title class="pop-up-title"> {{data.Header}} </h1>
    <hr style="margin-top:10px;">
    <mat-dialog-content style="overflow:initial">
      <div class="form-group row">
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <input matInput type="text" formControlName="branchName" placeholder=" Branch Name ">
                    <span *ngIf="disabled" matPrefix> <b> Branch Name : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <input matInput type="text" formControlName="branchHead" placeholder="Branch Head">
                    <span *ngIf="disabled" matPrefix> <b> Branch Head : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <mat-select formControlName="departments" placeholder=" Departments" multiple>
                        <mat-option *ngFor="let department of departments" [value]="department">{{department}}</mat-option>
                    </mat-select>
                    <span *ngIf="disabled" matPrefix> <b> Departments : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <textarea matInput type="text" formControlName="address" placeholder=" Address "></textarea>
                    <span *ngIf="disabled" matPrefix> <b> Address : </b></span>
                </mat-form-field>
            </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="pull-right"> 
        <div *ngIf="!disabled">
          <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogRef.close()" color="accent" > Close </button>
          <button type="submit" mat-raised-button color="accent" > Submit </button>
        </div>
        <div *ngIf="disabled" >
          <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogRef.close()" color="accent" > Close </button>
        </div>
    </mat-dialog-actions>
  </form>
