<form [formGroup]="ActivityForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title class="pop-up-title"> {{data.Header}} </h1>
    <hr style="margin-top:10px;">
    <mat-dialog-content style="overflow:initial">
      <div class="form-group row">
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <input matInput type="text" formControlName="activityDate" placeholder=" Activity Date " bsDatepicker>
                    <span *ngIf="disabled" matPrefix> <b> Activity Date : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom: 20px">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <mat-select formControlName="contactPerson" placeholder="Contact Person">
                        <mat-option *ngFor="let ContactPerson of Contacts" [value]="ContactPerson">{{ContactPerson}}</mat-option>
                    </mat-select>
                    <span *ngIf="disabled" matPrefix> <b> Contact Person : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <input matInput type="text" formControlName="subject" placeholder="Subject">
                    <span *ngIf="disabled" matPrefix> <b> Subject : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom: 20px">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <mat-select formControlName="activityType" placeholder="Activity Type">
                        <mat-option *ngFor="let ActivityType of ActivityTypes" [value]="ActivityType">{{ActivityType}}</mat-option>
                    </mat-select>
                    <span *ngIf="disabled" matPrefix> <b> Activity Type : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom: 20px">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <mat-select formControlName="status" placeholder="Status">
                        <mat-option *ngFor="let Status of Statuses" [value]="Status">{{Status}}</mat-option>
                    </mat-select>
                    <span *ngIf="disabled" matPrefix> <b> Status : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom: 20px">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <mat-select formControlName="priority" placeholder="Priority">
                        <mat-option *ngFor="let Priority of Priorities" [value]="Priority">{{Priority}}</mat-option>
                    </mat-select>
                    <span *ngIf="disabled" matPrefix> <b> Priority : </b></span>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6" style="margin-bottom:20px;">
            <div class="example-container">
                <mat-form-field [floatLabel]="floatLabel" class="availabel-prefix">
                    <textarea matInput type="text" formControlName="notes" [disabled]="disabled" placeholder=" Notes "></textarea>
                    <span *ngIf="disabled" matPrefix> <b> Notes : </b></span>
                </mat-form-field>
            </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="pull-right"> 
        <div *ngIf="!disabled">
          <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogRef.close()" color="accent" > Close </button>
          <button type="submit" mat-raised-button color="accent" > Submit </button>
        </div>
        <div *ngIf="disabled" >
          <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogRef.close()" color="accent" > Close </button>
        </div>
    </mat-dialog-actions>
  </form>
