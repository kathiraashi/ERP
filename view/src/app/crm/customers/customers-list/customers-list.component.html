<p-growl [value]="msgs"></p-growl>

<div class="page">

    <div class="page-identity">
      <div class="page-name">
        <h5> Customers List </h5>
      </div>
      <div class="page-track">
        <ul>
          <li> Customers List </li>
        </ul>
      </div>
    </div>

    <mat-card class="example-card">
      <div class="row" style="margin-bottom:10px;">
        <div class="col-sm-12"> 
          <button type="button" mat-raised-button class="bg-color-primary" color="accent" routerLink="/crmCreatCustomers"  > Creat Customers </button> 
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <mat-card class="example-card" [class.hover-shadow]="Hovered1" (mouseover)="Hovered1=true" (mouseout)="Hovered1=false"></mat-card>
        </div>
        <div class="col-sm-4">
          <mat-card class="example-card" [class.hover-shadow]="Hovered2" (mouseover)="Hovered2=true" (mouseout)="Hovered2=false"></mat-card>
        </div>
        <div class="col-sm-4">
          <mat-card class="example-card" [class.hover-shadow]="Hovered3" (mouseover)="Hovered3=true" (mouseout)="Hovered3=false"></mat-card>
        </div>
      </div>
    </mat-card>

</div>
