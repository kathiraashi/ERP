<div class="loader">
  <div *ngIf="Spinner" class="spinner-div"><div class="spinner"></div></div>
  <div [@pageLoader]="pageLoaderAction" class="loading-bar"><div class="bar"></div></div>
</div>


<div class="page">
  <div class="page-identity">
    <div class="page-name">
      <h5> Ui Page </h5>
    </div>
    <div class="page-track">
      <ul>
        <li>
          <a href=""> Dashboard </a>
        </li>
        <li>
          <i class="fa fa-angle-double-right" aria-hidden="true"></i>
        </li>
        <li> Ui Example </li>
      </ul>
    </div>
  </div>

  <mat-card class="example-card">
    <div class="row">
      <div class="col-sm-3"> 
        <button mat-raised-button color="primary" (click)="openDialog()">Open dialog</button> 
      </div>
      <div class="col-sm-9"> 
        <span>  Popup Enter Value :<u> {{ popupReturnValue }} </u> </span> 
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4"> <igx-datePicker></igx-datePicker>
      </div>
    </div>

    
    

  </mat-card>
</div>
